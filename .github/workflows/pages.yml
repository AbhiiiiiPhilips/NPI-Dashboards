name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v4
      - name: Inject GitHub token
        env:
          DEPLOY_TOKEN: ${{ secrets.WORKFLOW_PAT_NEW }}
        run: |
          # More robust token injection
          sed -i "s/WORKFLOW_PAT_NEW = '[^']*'/WORKFLOW_PAT_NEW = '$DEPLOY_TOKEN'/" index.html
          # Verify injection worked (without exposing token)
          grep -q "WORKFLOW_PAT_NEW = '[^']\+'" index.html && echo "âœ“ Token injected" || exit 1
      - uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - id: deployment
        uses: actions/deploy-pages@v4
