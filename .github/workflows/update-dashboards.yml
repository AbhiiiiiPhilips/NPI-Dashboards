name: Update Dashboards
run-name: Update ${{ github.event.inputs.project || github.event.client_payload.project }} Dashboards

on:
  workflow_dispatch:
    inputs:
      project:
        description: 'Project to update'
        required: true
        type: choice
        options:
          - 'VM 13.0'
          - 'Blaze 1.0'
          - 'VM 14.0'
  repository_dispatch:
    types:
      - repository_dispatch

jobs:
  capture-dashboards:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Capture Screenshots
        run: |
          # snapshots.js will create directories as needed
          PROJECT="${{ github.event.inputs.project || github.event.client_payload.project }}"
          node snapshots.js "$PROJECT"

      - name: Commit Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add snapshots/
          git commit -m "Update ${{ github.event.inputs.project }} screenshots [skip ci]"
          git push
